<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p id="p1"></p>
      <p id="p2"></p>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      const { reactive, effect, ref } = Vue;
      const obj = reactive({
        name: '张三'
      });
      const obj1 = reactive({
        name: '历史'
      });
      const d = ref({
        m: 123
      });
      console.log(d, d.value, d.value.m);
      effect(() => {
        console.log('p1');
        document.querySelector('#p1').innerText = obj1.name;
      });
      effect(() => {
        console.log('p2');
        document.querySelector('#p2').innerText = d.value.m;
      });
    </script>
  </body>
</html>
